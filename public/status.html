<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UPnP Port Manager - Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body {
            background-color: #121212;
            color: #00ff00;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #1e1e1e;
            color: #00ff00;
        }
        .btn-primary {
            background-color: #00ff00;
            border-color: #00ff00;
            color: #121212;
        }
        .btn-primary:hover {
            background-color: #00cc00;
            border-color: #00cc00;
        }
        .btn-danger {
            background-color: #ff3333;
            border-color: #ff3333;
        }
        .form-control {
            background-color: #333;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .form-control::placeholder {
            color: #77ff77;
        }

        .navbar {
            background-color: #1e1e1e !important;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #00ff00 !important;
        }
        .navbar-dark .navbar-brand {
            color: #00ff00 !important;
        }
        .navbar-dark .navbar-toggler-icon {
            filter: invert(1);
        }

        .list-group-item {
    background-color: #333;
    color: #00ff00;
    border: 1px solid #00ff00;
}

.status-open {
    color: #00ff00;
    font-weight: bold;
}

.status-closed {
    color: #ff3333;
    font-weight: bold;
}
        </style>
    </head>
    <body>
        <div class="container">
            <h2 class="text-center">Dashboard Panel - Port Mapping</h2>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">UPnP Port Manager</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/dashboard">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/port-check">Status</a>
                            </li>
                        </ul>
                        <button class="btn btn-danger" id="logout">Logout</button>
                    </div>
                </div>
            </nav>
            <div class="container">
                <h2 class="text-center">Port Status</h2>
                <div class="card p-4">
                    <h4>Open Ports</h4>
                    <ul class="list-group" id="portStatusList"></ul>
                </div>
            </div>
        </div>
        <script>
        async function fetchPortStatus() {
            const response = await fetch('/port-status');
            const ports = await response.json();
            const portStatusList = document.getElementById('portStatusList');
            portStatusList.innerHTML = '';
            
            ports.forEach(port => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.innerHTML = `${port.name} - ${port.internalPort} â†’ ${port.externalPort} (${port.protocol}) ` +
                    `<span class="${port.open ? 'status-open' : 'status-closed'}">${port.open ? 'Open' : 'Closed'}</span>`;
                portStatusList.appendChild(listItem);
            });
        }

        document.getElementById('logout').addEventListener('click', function() {
            fetch('/logout', { method: 'POST' }).then(() => {
                window.location.href = '/';
            });
        });

        fetchPortStatus();
        </script>
    </body>
</html>
